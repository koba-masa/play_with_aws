AWSTemplateFormatVersion: 2010-09-09

Description: 'Web Service with ECS'

Conditions:
  HasNot: !Equals [ 'true', 'false' ]

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: false
      EnableDnsSupport: false
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: play_with_aws_web_service_with_ecs
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: play_with_aws_web_service_with_ecs
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  VPCInternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC # VPC
      CidrBlock: 10.0.1.0/24 # IPv4 CIDR
      AvailabilityZone: us-west-2a # アベイラビリティーゾーン
      MapPublicIpOnLaunch: true # パブリック IPv4 アドレスを自動割り当て
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      # AssignIpv6AddressOnCreation: Boolean
      # EnableDns64: Boolean # DNS64 を有効化
      Tags:
        - Key: Name
          Value: play_with_aws_web_service_with_ecs_public_subnet_1
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC # VPC
      CidrBlock: 10.0.2.0/24 # IPv4 CIDR
      AvailabilityZone: us-west-2b # アベイラビリティーゾーン
      MapPublicIpOnLaunch: true # パブリック IPv4 アドレスを自動割り当て
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      # AssignIpv6AddressOnCreation: Boolean
      # EnableDns64: Boolean # DNS64 を有効化
      Tags:
        - Key: Name
          Value: play_with_aws_web_service_with_ecs_public_subnet_2
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  SecurityGroupForALB:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: play_with_aws_web_service_with_ecs_for_ecs_alb
      GroupDescription: play_with_aws_web_service_with_ecs_for_ecs
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - Description: Allow HTTP access from anywhere
          IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC # VPC
      CidrBlock: 10.0.4.0/24 # IPv4 CIDR
      AvailabilityZone: us-west-2a # アベイラビリティーゾーン
      MapPublicIpOnLaunch: false # パブリック IPv4 アドレスを自動割り当て
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      # AssignIpv6AddressOnCreation: Boolean
      # EnableDns64: Boolean # DNS64 を有効化
      Tags:
        - Key: Name
          Value: play_with_aws_web_service_with_ecs_private_subnet_1
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  SecurityGroupForECS:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: play_with_aws_web_service_with_ecs_for_ecs_ecs
      GroupDescription: play_with_aws_web_service_with_ecs_for_ecs
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - Description: Allow HTTP access from ALB
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref SecurityGroupForALB
          FromPort: 80
          ToPort: 80
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: play_with_aws_web_service_with_ecs # リポジトリ名
      EmptyOnDelete: true
      ImageTagMutability: MUTABLE # タブのイミュータビリティ
      Tags:
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  IAMRoleExecuteECSTask:
    Type: AWS::IAM::Role
    Properties:
      RoleName: play_with_aws_web_service_with_ecs_execute_ecs_task
      Description: play_with_aws_web_service_with_ecs
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      Tags:
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: play_with_aws_web_service_with_ecs
      Tags:
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs

  ECSTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: play_with_aws_web_service_with_ecs # タスク定義ファミリー名
      RequiresCompatibilities: # 起動タイプ
        - FARGATE
      RuntimePlatform: # オペレーティングシステム／アーキテクチャ
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      NetworkMode: awsvpc # ネットワークモード
      Cpu: 256 # タスクサイズ-CPU
      Memory: 512 # タスクサイズ-メモリ
      #TaskRoleArn:  # タスクロール
      ExecutionRoleArn: !Ref IAMRoleExecuteECSTask # 実行ロール
      ContainerDefinitions: # コンテナ
        # 必須コンテナ
        - Name: Nginx # 名前
          Image: !Join # イメージURI
            - ''
            - - !GetAtt ECRRepository.RepositoryUri
              - ':latest'
          Essential: true # 必須コンテナ
          PortMappings: # ポートマッピング
            - Name: http
              Protocol: tcp
              HostPort: 80
              AppProtocol: http2
              ContainerPort: 80
          ReadonlyRootFilesystem: false # 読み取り専用ルートファイルシステム
          LogConfiguration: # ログ記録
            LogDriver: awslogs
            Options: { 'awslogs-group': '/ecs/', 'awslogs-region': 'us-west-2', 'awslogs-stream-prefix': 'ecs', 'awslogs-create-group': 'true' }
          HealthCheck: # HealthCheck
              Command:
                - CMD-SHELL
                - curl -f http://localhost/ || exit 1
              Interval: 60
              Timeout: 60
              StartPeriod: 30
              Retries: 2
          # DependsOn:
          #   - ContainerDependency
          # DisableNetworking: Boolean
          # DnsSearchDomains:
          #   - String
          # DnsServers:
          #   - String
          # DockerSecurityOptions:
          #   - String
          # ExtraHosts:
          #   - HostEntry
          # FirelensConfiguration:
          #   FirelensConfiguration
          # Hostname: String
          # Interactive: Boolean
          # Links:
          #   - String
          # LinuxParameters:
          #   LinuxParameters
          # MountPoints:
          #   - MountPoint
          # Privileged: Boolean
          # PseudoTerminal: Boolean
          # ResourceRequirements:
          #   - ResourceRequirement
          # Secrets:
          #   - Secret
          # SystemControls:
          #   - SystemControl
          # User: String
          # VolumesFrom:
          #   - VolumeFrom
      Tags:
        - Key: Project
          Value: play_with_aws
        - Key: Identifier
          Value: web_service_with_ecs
        - Key: CmBillingGroup
          Value: play_with_aws_web_service_with_ecs
